<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлів</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-12">
<div class="max-w-md mx-auto bg-white rounded p-8 shadow-md">
    <h1 class="text-2xl font-bold mb-6">Завантажити файл</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-semibold mb-2">Виберіть файл для завантаження:</label>
            <input type="file" name="file" id="file" class="border border-gray-300 rounded px-4 py-2 w-full">
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Завантажити</button>
        </div>
    </form>
</div>
</body>

</html>
